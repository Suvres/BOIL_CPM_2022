<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOIL_CPM</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Metoda ścieżki krytycznej (CPM)</span>
        </div>
    </nav>
    <div class="container-fluid">
        <form id="form-cpm"
              method="post"
              modelAttribute="nodeList"
              th:action="@{/calculate}">
            <div class="m-3 row">
                <table class="table table-responsive">
                    <thead>
                        <th colspan="col">L.p</th>
                        <th colspan="col">Nazwa</th>
                        <th colspan="col">Czas trwania</th>
                        <th colspan="col">Początek</th>
                        <th colspan="col">Poprzednicy</th>
                        <th colspan="col">Akcje</th>
                    </thead>
                    <tbody id="form-body">

                    </tbody>
                    <tfoot>
                    <td colspan="6">
                        <button type="submit"
                                class="btn btn-success float-start">
                            Policz
                        </button>

                        <button id="add-form-row"
                                type="button"
                                class="btn btn-primary float-end fw-bold">
                            Dodaj czynność +
                        </button>
                    </td>
                    </tfoot>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
